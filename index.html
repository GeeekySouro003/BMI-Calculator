<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="server.js"></script>
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Height of the person</p>
        <input type="text" id="Height" placeholder="Enter your height">
        <p class="text">Weight of the person</p>
        <input type="text" id="Weight" placeholder="Enter your weight">
        <p id="result"></p>
        <p id="message"></p>
        <button id="butn" onclick="Bmi()">Calculate</button>
        <p id="note">Note:Please Enter height in [cm] and weight in [kg]</p>
   </div>
   
   
</body>
</html>
